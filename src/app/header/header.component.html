<ng-template #contentLogin let-modal>
	<div class="modal-header">
		<!-- <h4 class="" id="modal-basic-title">Thông tin</h4> -->
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    
	</div>

    <div class="h-popup">
        <h4>Đăng nhập</h4>
    </div>
	<div class="modal-body">
		<form #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm)">
            <div class="form-group">
                <input 
                    ngModel
                    name="username"
                    type="text" 
                    class="form-control" 
                    id="username" 
                    aria-describedby="username" 
                    placeholder="Tên đăng nhập"
                    required
                    #username="ngModel"
                >
                <small *ngIf="!username.valid && username.touched" id="username" class="form-text text-muted">Vui lòng nhập tên đăng nhập!</small>
            </div>
            <div class="form-group">
              
                <input 
                    ngModel
                    name="password"
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Mật khẩu"
                    required
                    #password="ngModel"
                >
                <small *ngIf="!password.valid && password.touched" class="form-text text-muted">Vui lòng nhập mật khẩu!</small>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            <div class="modal-footer-log">
                <button type="submit" class="btn btn-outline-dark" [disabled]="!loginForm.valid">Đăng nhập</button>
            </div>
        </form>
	</div>
	
</ng-template>

<ng-template #contentRegister let-modal>
	<div class="modal-header">
		<!-- <h4 class="" id="modal-basic-title">Thông tin</h4> -->
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    
	</div>

    <div class="h-popup">
        <h4>Đăng ký</h4>
    </div>
	<div class="modal-body">
		<form #registerForm="ngForm" (ngSubmit)="onSubmitRegister(registerForm)">
            <div class="form-group">
              <!-- <label for="exampleInputName">Họ tên</label> -->
                <input 
                    ngModel
                    name="fullname"
                    type="text" 
                    class="form-control" 
                    id="fullname" 
                    aria-describedby="fullname" 
                    placeholder="Họ tên"
                    required
                    #fullname="ngModel"
                >
                <small *ngIf="!fullname.valid && fullname.touched" id="username" class="form-text text-muted">Vui lòng nhập họ tên!</small>
            </div>
            <div class="form-group">
                <!-- <label for="exampleInputUsername">Tên đăng nhập:</label> -->
                <input 
                    ngModel
                    name="username"
                    type="text" 
                    class="form-control" 
                    id="username" 
                    aria-describedby="username" 
                    placeholder="Tên đăng nhập"
                    required
                    #username="ngModel"
                >
                <small *ngIf="!username.valid && username.touched" id="username" class="form-text text-muted">Vui lòng nhập tên đăng nhập!</small>
                    
              </div>
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email</label> -->
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    aria-describedby="emailHelp" 
                    placeholder="Email"
                    ngModel
                    name="email"
                    required
                    email
                    required
                    #email="ngModel"
                >
                <small *ngIf="!email.valid && email.touched" class="form-text text-muted">Vui lòng nhập email hợp lệ!</small>
              </div>
            <div class="form-group">
              <!-- <label for="exampleInputPassword1">Mật khẩu</label> -->
              <input 
                ngModel
                name="password"
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Mật khẩu"
                required
                #password="ngModel"
                >
                <small *ngIf="!password.valid && password.touched" class="form-text text-muted">Vui lòng nhập mật khẩu!</small>
            </div>
            <div class="modal-footer-res">
                <button type="submit" class="btn btn-outline-dark" [disabled]="!registerForm.valid">Đăng ký</button>
            </div>
            <!-- <div class="modal-footer-res">
                <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Đăng ký</button>
            </div> -->

        </form>
	</div>
	
</ng-template>
