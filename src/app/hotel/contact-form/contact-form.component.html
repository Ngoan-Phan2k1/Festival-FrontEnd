<div class="wrapForm">
    <div class="wrapper">
        <div class="vnt-form mda-contact">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <h2 class="tourName">{{hotel?.name}}</h2>
                    <div class="t1">Liên hệ đặt phòng</div>
                    <div class="beWrap">
                        <div class="be">
                            <span>
                              <a>khachsan@dulichviet.com.vn</a>  
                            </span>
                        </div>
                    </div>
                    <div class="phoneWrap">
                        <!-- icon phone -->

                        <div class="hotline">
                            <a href="">0909.502.588</a>
                        </div>
                        <div class="hotline">
                            <a href="">0909.502.588</a>
                        </div>
                    </div>
                    <div class="img text-center">
                        <img src="../../../assets/images/2.jpg" alt="">

                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <form #contactForm="ngForm" (ngSubmit)="onSubmitContact(contactForm)">
                        <div class="form-group">
                            <div class="txt">
                                Dấu 
                                <span>*</span> là thông tin bắt buộc
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                Loại phòng
                                <span>*</span>
                            </label>
                            <select name="room" class="form-control" [(ngModel)]="selectedRoom">
                                <option *ngFor="let room of rooms" [value]="room?.id">{{room?.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                Họ tên
                                <span>*</span>
                            </label>
                            <input 
                                class="Name" 
                                type="text"
                                name="fullname"
                                [(ngModel)]="fullname"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label>
                                Email
                                <span>*</span>
                            </label>
                            <input 
                                class="Name" 
                                type="text"
                                ngModel
                                name="email"
                                #email="ngModel"
                                email
                                required
                            >
                            <small *ngIf="!email.valid && email.touched" class="form-text text-muted">Vui lòng nhập email hợp lệ!</small>
                        </div>
                        <div class="form-group">
                            <label for="">
                                Số điện thoại
                                <span>*</span>
                            </label>
                            <input 
                                class="Name" 
                                type="tel"
                                ngModel
                                name="phone"
                                pattern="[0-9]*"
                                #phone="ngModel"
                                minlength="10"
                                maxlength="10"
                                required
                            >
                            <small *ngIf="!phone.valid && phone.touched" id="phone" class="form-text text-muted">Vui lòng số điện thoại hợp lệ!</small>
                        </div>

                       

                        <div class="row button-send" style="justify-content: center; align-items: center;">
                            <button type="submit" style="width: 100px;">
                                Gửi
                            </button>
                        </div>
                        
                    </form>

                    <!-- <div class="row button-send" style="justify-content: center; align-items: center;">
                        <button style="width: 100px;">
                            <a href="" style="width: 100px;">Gửi</a>
                        </button>
                    </div> -->
                </div>
            </div>

        </div>

    </div>

</div>
