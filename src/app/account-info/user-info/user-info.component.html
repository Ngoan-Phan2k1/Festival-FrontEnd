<div class="vw-page-title">
    Thông tin tài khoản
</div>
<div class="vw-user-profile-form">
    <div class="ant-spin-nested-loading">
        <div class="ant-spin-container">
            <form class="ant-form" #userForm="ngForm" (ngSubmit)="onSubmitUserForm(userForm)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="ant-form-item">
                            <div class="ant-form-item-row">
                                <div class="ant-form-item-label">
                                    <label for="">Họ và tên *:</label>
                                </div>
                                <div class="ant-form-item-control">
                                    <div class="ant-form-item-control-input">
                                        <div class="ant-form-item-control-input-content">
                                            <input 
                                                type="text"  
                                                class="form-control ant-input"                            
                                                name="fullname"
                                                [(ngModel)]="full_name"
                                                #fullname="ngModel"
                                                required
                                                
                                            >
                                            <small *ngIf="!fullname.valid && fullname.touched" class="form-text text-muted">Vui lòng nhập họ tên!</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ant-form-item">
                            <div class="ant-form-item-row">
                                <div class="ant-form-item-label">
                                    <label for="">Email *:</label>
                                </div>
                                <div class="ant-form-item-control">
                                    <div class="ant-form-item-control-input">
                                        <div class="ant-form-item-control-input-content">
                                            <input 
                                                class="form-control ant-input"
                                                type="text"
                                                [(ngModel)]="email"
                                                name="mail"
                                                #mail="ngModel"
                                                email
                                                required
                                            >
                                            <small *ngIf="!mail.valid && mail.touched" class="form-text text-muted">Vui lòng nhập email hợp lệ!</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="ant-form-item">
                            <div class="ant-form-item-row">
                                <div class="ant-form-item-label">
                                    <label for="">Tên đăng nhập *:</label>
                                </div>
                                <div class="ant-form-item-control">
                                    <div class="ant-form-item-control-input">
                                        <div class="ant-form-item-control-input-content">
                                            <input 
                                                class="ant-input form-control"
                                                type="text"
                                                [(ngModel)]="user_name"
                                                name="username"
                                                #username="ngModel"
                                                required
                                            >
                                            <small *ngIf="!username.valid && username.touched" class="form-text text-muted">Vui lòng nhập tên đăng nhập!</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-center pt-3">
                    <button class="now-button" type="submit">  
                        Cập nhật  
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
